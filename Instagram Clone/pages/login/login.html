<!DOCTYPE html>
<html lang="en">

    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />
</head>
<body>
    
    <form class="red-fill" action="login.php" method="POST"> 
        <div class="image-container">
            <img class="logo" src="../../css/pic.png" alt="Logo">
        </div>

        <label for="rcsid">Rcsid:</label>
        <input type="text" name="rcsid" id="rcsid" placeholder="e.g. johns1" required/>

        <br>

        <label for="passcode">Password:</label>
        <input type="password" name="passcode" id="passcode" placeholder="e.g. drCallahansLeftElbow" required/>

        <input type="submit" name="submit" id="submit" value="Log In"/>
    </form> 

    <div class="animation"></div>
    <div class="animation one"></div>
    <div class="animation two"></div>
    <div class="animation three"></div>
    <div class="animation four"></div>
    <div class="animation five"></div>
    <div class="animation six"></div>
</body>
</html>
